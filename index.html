<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uExplore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron" style="text-align:center;background-color:#0660b9;color: white; font-family: cursive;">
                    <h1>uExplore</h1>
                    <div  id="weather"></div>
                </div> <!-- End of Jumbotron -->
                <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                    <!-- <a class="navbar-brand" href="#">Favorites</a> -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                                    <a class="dropdown-item" id ="Store" href="#">store</a>
                                    <a class="dropdown-item" id ="Shopping" href="#">restaurant</a>
                                    <a class="dropdown-item" id ="Bank" href="#">bank</a>
                                    <div class="dropdown-divider"></div>
                                    <div id="newly-added-drop-down-btns"></div>
                                </div>
                            </li>
                        </ul>

                       

                        <form class="form-inline my-2 my-lg-0">
                            <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="What to search?" aria-label="Search">
                            <button id="add-fav" class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Favorites</button>
                            <button id="reset-fav" class="btn btn-outline-success my-2 my-sm-0" type="reset">Reset Favorites</button>
                        </form>
                    </div>
                </nav>

                <!-- Duplicate Modal, 1 -->
                <div id="modal-1" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                    <span class="class">&times;</span>
                    <p>Search is already in the dropdown, try searching something else</p>
                    </div>
                </div> <!-- End of Duplicate Modal, 1 -->

                <!-- Limit Modal, 2 -->
                <div id="modal-2" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Search limit has been reached, please close out some the searches in the dropdown</p>
                    </div>
                </div> <!-- End of Limit Modal, 2 -->

            </div>
        </div> <!-- End of row1 containing Header and drop down -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">

                    <div id="map">

                    </div>
                </div>
            </div>
        </div> <!-- End of row2 containing Map -->
        <div class="row">
            <div class="col-lg-12">
            <div class="card">
               <!-- <div class="card-body"> -->
                <h5 class="card-title">Search Results</h5>              
                        <table id="Results" class="table table-hover table-dark" style = "table-layout: fixed">
                                <tbody id = "table-results-Body">                          

                            </tbody>
                        
                        </table>
            </div>
<!-- </div> -->
            </div>
        </div> <!-- End of row3 containing Map -->
    </div> <!-- End of container -->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
     crossorigin="anonymous"></script>
    <!-- ajax  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Custom Code -->
    <script src="assets/script.js"></script>
    <!-- Google Request -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR2o3DtMohuIpzE_e2_9GMcB9qVYeZZXM&callback=initMap&libraries=places">
    </script>

</body>

</html>
